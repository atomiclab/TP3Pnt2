<div class="container mt-3">
  <div class="row">
    <div class="col-12 col-lg-8 mx-auto">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="m-0">Formulario con Validaciones</h5>
        </div>
        <div class="card-body">
          <form @submit.prevent="onSubmit" novalidate>
            <div class="mb-3">
              <label class="form-label" for="nombre">Nombre</label>
              <input
                id="nombre"
                type="text"
                class="form-control"
                v-model.trim="form.nombre"
                @input="formDirty.nombre = true"
                :class="{ 'is-invalid': errorNombre.mostrar, 'is-valid': formDirty.nombre && errorNombre.ok }"
                placeholder="Entre 5 y 15 caracteres"
              />
              <div class="invalid-feedback" v-if="errorNombre.mostrar">{{ errorNombre.mensaje }}</div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="edad">Edad</label>
              <input
                id="edad"
                type="number"
                class="form-control"
                v-model.number="form.edad"
                @input="formDirty.edad = true"
                :class="{ 'is-invalid': errorEdad.mostrar, 'is-valid': formDirty.edad && errorEdad.ok }"
                placeholder="Entre 18 y 120"
                min="0"
              />
              <div class="invalid-feedback" v-if="errorEdad.mostrar">{{ errorEdad.mensaje }}</div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input
                id="email"
                type="email"
                class="form-control"
                v-model.trim="form.email"
                @input="formDirty.email = true"
                :class="{ 'is-invalid': errorEmail.mostrar, 'is-valid': formDirty.email && errorEmail.ok }"
                placeholder="nombre@dominio.com"
              />
              <div class="invalid-feedback" v-if="errorEmail.mostrar">{{ errorEmail.mensaje }}</div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-primary" type="submit" :disabled="!isValid">Agregar</button>
              <button class="btn btn-secondary" type="button" @click="resetForm">Limpiar</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header bg-dark text-white">
          <h6 class="m-0">Registros</h6>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped table-hover m-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Edad</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody>
                <tr v-if="registros.length === 0">
                  <td colspan="4" class="text-center py-3">Sin registros</td>
                </tr>
                <tr v-for="(r, i) in registros" :key="i">
                  <td>{{ i + 1 }}</td>
                  <td>{{ r.nombre }}</td>
                  <td>{{ r.edad }}</td>
                  <td>{{ r.email }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
